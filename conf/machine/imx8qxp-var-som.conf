MACHINEOVERRIDES =. "mx8qxpc0:"

require conf/machine/imx8qxpb0-var-som.conf

MACHINE_FEATURES:remove = "soc-revb0"

PREFERRED_PROVIDER_virtual/kernel:imx8qxp-var-som ?= "linux-variscite"
