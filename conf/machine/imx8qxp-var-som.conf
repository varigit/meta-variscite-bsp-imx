PREFERRED_PROVIDER_u-boot-fw-utils:imx8qxp-var-som ?= "u-boot-fw-utils"
PREFERRED_PROVIDER_virtual/bootloader:imx8qxp-var-som ?= "u-boot-variscite"

# Stick to 5.10 for now
PREFERRED_VERSION_linux-variscite = "5.10%"
